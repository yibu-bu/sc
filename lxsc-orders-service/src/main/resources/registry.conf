registry {
  # file 、nacos 、eureka、redis、zk、consul、etcd3、sofa
  type = "eureka"

  # seata也是一个服务，把自己注册到注册中心
  eureka {
    serviceUrl = "http://discovery.lxsc.com:9100/eureka"
    application = "SEATASERVER"   # seata服务在注册中心的名称
    weight = "1"
  }

}

config {
  # file、nacos 、apollo、zk、consul、etcd3、springCloudConfig
  type = "file"           # 配置类型是文件

  file {
    name = "file.conf"    # 配置文件名
  }

}
