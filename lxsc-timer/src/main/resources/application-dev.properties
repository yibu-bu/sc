spring.application.name=TimerService
eureka.client.service-url.defaultZone=http://discovery.lxsc.com:9100/eureka
server.port=8084
# Redis
spring.redis.port=6379
spring.redis.host=localhost
# MQ
spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
spring.rabbitmq.username=root
spring.rabbitmq.password=123456

# 这是个有趣的问题，我的电脑只有16G内存，在启动多个服务时会比较卡，多个服务互相调用时有概率报超时错误，需要延长等待时间。
# 连接OrdersService的超时时间（5秒）
feign.client.config.OrdersService.connectTimeout=5000
# 等待OrdersService响应的超时时间（10秒）
feign.client.config.OrdersService.readTimeout=10000